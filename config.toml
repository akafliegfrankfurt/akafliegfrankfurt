            title = "Anreise"
            text = "<b>... mit dem Auto:</b><br><b>--></b> Parkplätze stehen vor unserer Unterkunft zur Verfügung<br><br><b>... mit dem Zug:</b><br><b>--></b>Ausstieg Bahnhof Treysa (mit hessischem Semesterticket kostenlos zu erreichen) <br><b>--></b> 5km von Treysa zum Flugplatz mit dem Fahrrad/[Abholung vereinbaren](/kontakt)"
