# Paramaters for the whole site
[params]
  title = "Akaflieg Frankfurt"
  subtitle = "Akademische Fliegergruppe der Goethe-Universität Frankfurt am Main"
  author = "Julius Lübstorf & Marie Schade"

  customCSS = ["example.css"]

  instant_page = true

  #Paramaters for the home/landing page
  [params.landing]

    [params.landing.banner]
      image = "img/home/banner_1246.jpg"

      [[params.landing.banner.button]]
        url = "home/sommerkurs"
        text = "Sommerkurs"
        type = "special"

        [[params.landing.banner.button]]
        url = "galerie"
        text = "Galerie"
        type = "special"

        [[params.landing.banner.button]]
        url = "home/fluege"
        text = "Streckenflüge"
        type = "special"

    #Details for the box below the banner
    [params.landing.services]
      title = "Willkommen!"
      image = "img/home/aka_logo.ico"
      text = "Die Akaflieg Frankfurt ist ein Segelflugverein für Studierende, Hochschulangehörige und alle fliegerisch und wissenschaftlich Interessierten. Wir bieten **praktische und theoretische Segelflugausbildung** an und forschen in den Gebieten Flugmeteorologie und Flugsicherheit. <br/>Bei Interesse besteht die Möglichkeit, an einem unserer **Sommerkurse** teilzunehmen, im Rahmen der **Wochenendschulung** einzusteigen oder zu einen **Schnupperflug** auf unserem Platz vorbeizukommen."

    [params.landing.feature_images]
      #These feature images look best if there's an even number of them.
      enable = true

      [[params.landing.feature_images.tile]]
        image = "img/home/schieben.jpg"
        title = "Anfängerschulung im Sommerkurs"
        text = "In zwei Wochen den Einstieg in den Flugsport finden, den Steuerknüppel selbst in die Hand nehmen und vom Fußgänger zu Segelflieger werden."
        url = "home/sommerkurs"
        button_text = "Zur Kursbeschreibung"

      [[params.landing.feature_images.tile]]
        image = "img/home/wochenendschulung.jpg"
        title = "Wochenendschulung und Vereinsbetrieb"
        text = "Jedes fliegbare Wochenende innerhalb der Saison wird neben dem regulären Vereinsbetrieb auch für die Schulung genutzt."
        url = "ueber_uns/flugbetrieb#wochenendschulung"
        button_text="Zur Wochenendschulung"

        [[params.landing.feature_images.tile]]
          image = "img/home/windenstart.jpg"
          title = "Schnupperflug"
          text = "Es besteht die Möglichkeit, unverbindlich den Flugbetrieb kennenzulernen und für kleines Geld mitzufliegen."
          url = "kontakt"
          button_text = "Kontakt"

        [[params.landing.feature_images.tile]]
          image = "img/home/weglide5.png"
          title = "WeGlide"
          text = "Das WeGlide Portal bietet Segelfliegern die Möglichkeit, **weltweit** Flüge anzusehen und zu vergleichen."
          url = "home/fluege"
          #newtab = "True"
          button_text="Aktuelle Flüge der Akaflieg ansehen"

        [params.landing.feature_icons]
          #These feature icons look best if there's an even number of them.
          enable = true

          #Accent is a colour defined in the CSS file. Choose between 1 and 5
          [[params.landing.feature_icons.tile]]
            icon = "fa-plane-departure"
            icon_pack = "fas"
            accent = "1"
            title = "Flugplatz"
            text = "<p><b>GPS:</b> 50°53’33” N 09°15′ O </p><p><b>Pisten:</b> 03 / 21 | 15 &#47; 33, jeweils ~ 900 m, Gras </p><p><b>Funk:</b> SCHWALMSTADT INFO @ 128,860 MHz</p><strong>Telefon</strong> (an Flugsaisonwochenenden erreichbar): <br> <a href='tel:+4966915405'>06691/5405</a>"
            weight = 1

          [[params.landing.feature_icons.tile]]
            accent = "1"
            image = "<img style=border-radius:10px; src='/img/home/der_ring.jpg'>"
            text = "*Flugplatz 'Der Ring' Schwalmstadt Ziegenhain*"
            weight = 1

          [[params.landing.feature_icons.tile]]
            accent = "1"
            image = "<div class='map-container'><iframe src='https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2515.9728494991377!2d9.235755015148898!3d50.90571847954088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bc9f50de664377%3A0x2ea1d51008850a9e!2sAkaflieg+Frankfurt+e.V.+-+Unterkunft+und+Hangar!5e0!3m2!1sde!2sde!4v1552989520292' width='350' height='450' frameborder='0' style='border:0' allowfullscreen></iframe></div>"
            text = "*Lage Flugplatz*"
            weight = 1

          [[params.landing.feature_icons.tile]]
            icon = "fa-train"
